<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Graph</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d158cba86a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 80px;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h2>2D Graph</h2>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-caption">
                <h1><span style="color: red;">2D</span> <span style="color: green;">GRAPH</span> <span
                        style="color: blue;">GAME</span></h1>
            </div>
        </div>
    </section>

    <section style="background-color: aliceblue">
        <div class="container p-2 pt-5 pb-5">
            <div class="text-center mb-5">
                <h1>Minesweeper</h1>
            </div>
            <div class="text-center" data-aos="zoom-in" data-aos-duration="800">
                <div class="d-flex justify-content-between align-items-center mb-2 m-5">
                    <h4 class="m-0">Non-Bomb Count: <span id="non-bomb">0</span></h4>
                    <button type="button" class="btn btn-primary" id="reset-minesweeper">Reset Game</button>
                </div>
                <canvas id="canvas1" width="1201" height="601"></canvas>
                <script type="module" src="js/minesweeper.js"></script>
                <div class="mt-3">
                    <h1 id="status-ms"></h1>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container p-2 pt-5 pb-5">
            <div class="text-center mb-5">
                <h1>Coloring Canvas</h1>
            </div>
            <div class="text-center" data-aos="flip-left" data-aos-duration="800">
                <div class="row">
                    <div class="col md-6">
                        <canvas id="canvas2" width="600" height="600"></canvas>
                    </div>
                    <div class="col md-6">
                        <canvas id="canvas3" width="600" height="600"></canvas>
                        <div class="d-flex justify-content-between align-items-center mt-1 m-4">
                            <input type="color" name="" id="color-palet" class="form-control" style="width: 50%;">
                            <button type="button" class="btn btn-primary" id="reset-color">Reset Game</button>
                        </div>
                    </div>
                </div>
                <script type="module" src="js/coloring.js"></script>
            </div>
        </div>
    </section>

    <section style="background-color: aliceblue">
        <div class="container p-2 pt-5 pb-5">
            <div class="text-center mb-5">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="text-center" data-aos="fade-down" data-aos-duration="800">
                <div class="row">
                    <div class="col-md-7">
                        <canvas id="canvas4" width="601" height="601"></canvas>
                    </div>
                    <div class="col-md-5 d-flex align-items-center">
                        <div>
                            <h1 id="status-tic">Player X's Turn</h1>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" id="reset-tic">Reset Game</button>
                </div>
                <script type="module" src="js/tictactoe.js"></script>
            </div>
        </div>
    </section>

    <!-- Footer Source: https://mdbootstrap.com/docs/standard/navigation/footer/examples-and-customization/ -->
    <footer class="bg-dark text-center text-white" id="footer">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-google"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            UTS GrafKom - 2172002 - 2172030
        </div>
    </footer>

    <script>
        AOS.init();
    </script>
</body>

</html>
